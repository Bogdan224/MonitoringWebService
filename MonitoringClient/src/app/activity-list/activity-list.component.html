<style>
  .table {
	width: 100%;
	margin-bottom: 20px;
	border: 1px solid #dddddd;
	border-collapse: collapse; 
}
.table th {
  text-align: left;
	font-weight: bold;
	padding: 5px;
	background: #efefef;
	border: 1px solid #dddddd;
}
.table td {
	border: 1px solid #dddddd;
	padding: 5px;
}
</style>

<h2 style="text-align: center;">Активность: {{ userName }}</h2>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Начало</th>
      <th>Конец</th>
      <th>Версия</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let act of activities">
      <td>{{ act.id }}</td>
      <td>{{ act.startTime | date:'medium' }}</td>
      <td>{{ act.endTime | date:'medium' }}</td>
      <td>{{ act.version }}</td>
      <td>
        <button (click)="deleteActivity(act.id)" style="width: 100%;">
          Удалить
        </button>
      </td>
    </tr>
  </tbody>
</table>
